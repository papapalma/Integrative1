<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sensor Data Display</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }
      .container {
        max-width: 800px;
        margin: auto;
      }
      .data-container {
        display: inline-block;
        text-align: left;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: center;
      }
      th {
        background-color: #2c3e50;
        color: white;
      }
      tr:nth-child(even) {
        background-color: #f9f9f9;
      }
      .pagination {
        margin-top: 15px;
        display: flex;
        justify-content: center;
        gap: 10px;
      }
      .pagination button {
        padding: 8px 15px;
        border: none;
        background-color: #2c3e50;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }
      .pagination button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>ðŸ“Š Latest Sensor Data</h2>
      <div class="data-container">
        <p>ðŸŒž Daylight: <span id="daylight">Loading...</span></p>
        <p>ðŸŒ¡ Temperature: <span id="temperature">Loading...</span></p>
        <p>ðŸ’§ Humidity: <span id="humidity">Loading...</span></p>
        <p>ðŸ•’ Timestamp: <span id="timestamp">Loading...</span></p>
      </div>

      <h2>ðŸ“‹ All Sensor Data</h2>
      <table>
        <thead>
          <tr>
            <th>ðŸŒž Daylight</th>
            <th>ðŸŒ¡ Temperature (Â°C)</th>
            <th>ðŸ’§ Humidity (%)</th>
            <th>ðŸ•’ Timestamp</th>
          </tr>
        </thead>
        <tbody id="data-table">
          <tr>
            <td colspan="4">Loading...</td>
          </tr>
        </tbody>
      </table>

      <div class="pagination">
        <button id="prevPage" disabled>â¬… Previous</button>
        <span id="pageInfo">Page 1</span>
        <button id="nextPage" disabled>Next âž¡</button>
      </div>
    </div>

    <script>
      const FIREBASE_URL =
        "https://firestore.googleapis.com/v1/projects/esp32-17d6e/databases/(default)/documents/sensorData";

      let sensorData = [];
      let currentPage = 1;
      const itemsPerPage = 10;

      async function fetchSensorData() {
        try {
          const response = await fetch(FIREBASE_URL);
          const result = await response.json();

          if (!result.documents || result.documents.length === 0) {
            document.getElementById("daylight").innerText = "No data";
            document.getElementById("temperature").innerText = "No data";
            document.getElementById("humidity").innerText = "No data";
            document.getElementById("timestamp").innerText = "No data";
            document.getElementById("data-table").innerHTML =
              "<tr><td colspan='4'>No data available</td></tr>";
            return;
          }

          // Convert Firestore response to structured data
          sensorData = result.documents.map((doc) => ({
            temperature:
              doc.fields.temperature?.doubleValue ||
              doc.fields.temperature?.stringValue ||
              "N/A",
            humidity:
              doc.fields.humidity?.doubleValue ||
              doc.fields.humidity?.stringValue ||
              "N/A",
            daylight:
              doc.fields.daylight?.integerValue == 0
                ? "â˜€ï¸ Morning"
                : "ðŸŒ™ Nighty Night",
            timestamp:
              doc.fields.timestamp?.stringValue || new Date().toISOString(),
          }));

          // Sort by timestamp (latest first)
          sensorData.sort(
            (a, b) => new Date(b.timestamp) - new Date(a.timestamp)
          );

          // Display latest data separately
          const latestData = sensorData[0];
          document.getElementById("daylight").innerText = latestData.daylight;
          document.getElementById("temperature").innerText =
            latestData.temperature + "Â°C";
          document.getElementById("humidity").innerText =
            latestData.humidity + "%";
          document.getElementById("timestamp").innerText = formatTimestamp(
            latestData.timestamp
          );

          updateTable();
        } catch (error) {
          console.error("Error fetching data:", error);
          document.getElementById("daylight").innerText = "Error";
          document.getElementById("temperature").innerText = "Error";
          document.getElementById("humidity").innerText = "Error";
          document.getElementById("timestamp").innerText = "Error";
          document.getElementById("data-table").innerHTML =
            "<tr><td colspan='4'>Error loading data</td></tr>";
        }
      }

      function updateTable() {
        const tableBody = document.getElementById("data-table");
        tableBody.innerHTML = "";

        const startIndex = (currentPage - 1) * itemsPerPage;
        const endIndex = startIndex + itemsPerPage;
        const paginatedData = sensorData.slice(startIndex, endIndex);

        if (paginatedData.length === 0) {
          tableBody.innerHTML =
            "<tr><td colspan='4'>No data available</td></tr>";
        } else {
          paginatedData.forEach((data) => {
            tableBody.innerHTML += `
              <tr>
                <td>${data.daylight}</td>
                <td>${data.temperature}Â°C</td>
                <td>${data.humidity}%</td>
                <td>${formatTimestamp(data.timestamp)}</td>
              </tr>
            `;
          });
        }

        document.getElementById("pageInfo").innerText =
          "Page " + currentPage + " of " + Math.ceil(sensorData.length / itemsPerPage);
        document.getElementById("prevPage").disabled = currentPage === 1;
        document.getElementById("nextPage").disabled =
          endIndex >= sensorData.length;
      }

      function formatTimestamp(timestamp) {
        return new Date(timestamp).toLocaleString("en-US", {
          year: "numeric",
          month: "long",
          day: "numeric",
          hour: "2-digit",
          minute: "2-digit",
          hour12: true,
        });
      }

      document.getElementById("prevPage").addEventListener("click", () => {
        if (currentPage > 1) {
          currentPage--;
          updateTable();
        }
      });

      document.getElementById("nextPage").addEventListener("click", () => {
        if (currentPage * itemsPerPage < sensorData.length) {
          currentPage++;
          updateTable();
        }
      });

      // Fetch data on page load
      fetchSensorData();
    </script>
  </body>
</html>
